    <script>
        window.hljsPlugInAdded = false;
        
        // Try to add the copy button plugin when available
        window.tryAddHljsCopyPlugin = () => {
            try {
                if (!window.hljsPlugInAdded && window.hljs && window.CopyButtonPlugin) {
                    window.hljs.addPlugin(new window.CopyButtonPlugin());
                    window.hljsPlugInAdded = true;
                }
            } catch (e) {
                console.warn('Failed to add hljs CopyButtonPlugin', e);
            }
        };

        // Ensure we attempt plugin registration after DOM is parsed as well
        document.addEventListener('DOMContentLoaded', () => {
            window.tryAddHljsCopyPlugin();
        });

        window.highlight = () => {
            // Safely attempt to register plugin if/when it exists
            window.tryAddHljsCopyPlugin();

            if (window.hljs && typeof window.hljs.highlightAll === 'function') {
                window.hljs.highlightAll();
            }
        };

        function scrollToBottom(elementId) {
            var element = document.getElementById(elementId);
            element.scrollTop = element.scrollHeight;
        }

        // Image download functionality
        window.downloadImage = async (imageUrl, filename) => {
            try {
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error('Failed to fetch image');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading image:', error);
                // Fallback: open image in new tab
                window.open(imageUrl, '_blank');
            }
        };

        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)'], ['\\[', '\\]']] }
        };
        window.renderMathJax = () => {
            if (window.MathJax) {
                window.MathJax.typesetPromise();
            }
        };
    </script>
